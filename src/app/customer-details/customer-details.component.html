<router-outlet></router-outlet>
<h2>
 <fa-icon class="icon" [icon]="faUserIcon"> </fa-icon>      
<span> Customer Information </span>
</h2>
<div class="operations">
<span><fa-icon class="icons" [icon]="faGridIcon"></fa-icon>Customer Details</span>
<span>
 <fa-icon class="icon" [icon]="faEditIcon"></fa-icon>
 <a [routerLink]="['/postcustomer',customerRes._id]"> Edit Details </a>
</span>  
</div>

<div class="details-container">
                <img *ngIf="customerRes.gender == 'male'" src="http://ideainside.co.in/wp-content/uploads/2017/10/Engineer-150x150.png" alt="">
                <img *ngIf="customerRes.gender == 'female'" src="https://img3.stockfresh.com/files/k/kraska/m/60/808336_stock-photo-user-icon.jpg" alt="">
        <div class="information">
                <span>{{customerRes.firstName}} {{customerRes.lastName}}</span>
                <span class="address">{{customerRes.address}}</span>
                <span class="address">{{customerRes.city}}</span>
                <span class="address">{{customerRes.state}}</span>
        </div>
</div>
<img class="map" src="https://developers.google.com/maps/documentation/urls/images/map-no-params.png" alt="">
